<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input #nameChange (input)="onNameChange(nameChange.value)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>

      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" #dateChange (input)="onDateChange(dateChange.value)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>

      <div>
        {{ date | date: "longDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input #amountChange (input)="onAmountChange(amountChange.value)" />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>

      <div>
        {{ amount | currency: "USD"}}
      </div>
    </div>
  </div>
</div>
